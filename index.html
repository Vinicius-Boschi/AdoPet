<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>AdoPet</title>
</head>
<body class="body">

    <header class="header">
        <nav class="header__nav">
            <div class="header__lists">
                <ul class="header__list-group">
                    <li class="header__list">
                        <a href="#" class="header__links">
                            <img src="assets/img/Casa.png" alt="casa" class="header__img">
                        </a>
                    </li>
                    <li class="header__list">
                        <a href="#" class="header__links">
                            <img src="assets/img/Mensagens.png" alt="email" class="header__img">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__line"></div>
        </nav>
    </header>   

    <main class="main">
        <div class="main__picture">
            <img src="assets/img/Logo.png" alt="" class="main__logo">
        </div>
        <div class="main__welcome">
            <h1 class="main__title">Boas-vindas!</h1>
        </div>
        <div class="main__text">
            <p>Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente!</p>
        </div>
        <div class="main__buttons">
            <button class="main__login">Já tenho conta</button>
            <button class="main__register">Quero me cadastrar</button>
        </div>
        <div class="main__picture">
            <img src="assets/img/ilustração1.png" alt="foto cachorro e gato" class="main__photo">
        </div>
    </main>

    <footer class="footer">
        <h1 class="footer__text">2022 - Desenvolvido por <span class="footer__name">Vinícius Boschi</span> na <span class="footer__company">Alura</span>.</h1>
    </footer>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
