<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Adopet - Editar Perfil</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__lists">
                <ul class="header__list-group">
                    <img src="../img/logos&icons/logo.png" alt="" class="header__logo">
                    <li class="header__list">
                        <a href="/assets/pages/home.html" class="header__links">
                            <img src="../img/logos&icons/Casa.png" alt="casa" class="header__img">
                        </a>
                    </li>
                    <li class="header__list">
                        <a href="/assets/pages/message.html" class="header__links">
                            <img src="/assets/img/logos&icons/Mensagens.png" alt="email" class="header__img">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__user">
                <a href="/assets/pages/user.html">
                    <img src="/assets/img/user.jpeg" alt="foto logo usuário" class="header__img-user">
                </a>
            </div>
            <div class="header__line"></div>
        </nav>
    </header>   

    <main class="main">
        <div class="main__text">
            <p class="main__message">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem. </p>
        </div>

        <form action="#" class="main__rectangle">
            <div class="main__content">
                <h1 class="main__perfil">Perfil</h1>
                <div class="main__form">
                    <label for="photo">Foto: </label>
                    <img src="/assets/img/user.jpeg" alt="foto do usuário" class="main__user">
                    <span class="main__edit">
                        <a href="#">Clique na foto pra editar</a>
                    </span>
                </div>
                <div class="main__form">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" placeholder="Insira seu nome completo" required>
                </div>
                <div class="main__form">
                    <label for="tel">Telefone: </label>
                    <input type="tel" id="phone" placeholder="Insira seu telefone e/ou whatsapp" required>
                </div>
                <div class="main__form">
                    <label for="city">Cidade: </label>
                    <input type="city" id="city" placeholder="Digite sua cidade" required>
                </div>
                <div class="main__form">
                    <label for="msg">Sobre: </label>
                    <textarea id="msg" placeholder="Escreva sobre você."></textarea>
                </div>
                <div class="main__buttons">
                    <input type="submit" value="Salvar" class="main__send">
                </div>
            </div>
        </form>
    </main>

    <footer class="footer">
        <h1 class="footer__text">2022 - Desenvolvido por <span class="footer__name"><a href="https://github.com/Vinicius-Boschi" target="_blank">Vinícius Boschi</a></span> na <span class="footer__company"><a href="https://www.alura.com.br/" target="_blank">Alura</a></span></h1>
    </footer>

</body>
</html>
